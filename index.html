<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button id="reload">Igraj Ponovo!</button>
    <div class="container">
        <div id="player">
            <h2>Player</h2>
            <button class="btn">
                <img src="./rock.jpg" alt="Rock" name="rock">
            </button>

            <button class="btn">
                <img src="./paper.jpg" alt="Paper" name="paper">
            </button>

            <button class="btn">
                <img src="./scissors.jpg" alt="Scissors" name="scissors">
            </button>
        </div>

        <div id="computer">
            <h2>Computer</h2>
            <span><img src="./rock.jpg" alt="" name="rock"></span>
            <span><img src="./paper.jpg" alt="" name="paper"></span>
            <span><img src="./scissors.jpg" alt="" name="scissors"></span>
        </div>
    </div>
    <br> <br>
    <div class="result"></div>

    <script src="./script.js"></script>
</body>
</html>
